<div style="font-family: 'Segoe UI', sans-serif; max-width: 480px; margin: auto; padding: 20px; background-color: rgba(255, 174, 133, 0.47); border-radius: 12px;">
  <h2 style="color: var(--color4); text-align: center;">MakeCore Email Verification</h2>
  <p style="font-size: 16px; color: var(--color4);">Hi there!</p>
  <p style="font-size: 16px; color: var(--color4);">
    Your 4-digit verification code is:
  </p>
  <table align="center" cellpadding="0" cellspacing="0" style="margin:24px auto;">
    <tr>
      <td style="background:var(--color2);color:#fff;font-size:32px;font-weight:bold;width:48px;height:60px;text-align:center;border-radius:8px;">
        {{code[0]}}
      </td>
      <td style="width:12px;"></td>
      <td style="background:var(--color2);color:#fff;font-size:32px;font-weight:bold;width:48px;height:60px;text-align:center;border-radius:8px;">
        {{code[1]}}
      </td>
      <td style="width:12px;"></td>
      <td style="background:var(--color2);color:#fff;font-size:32px;font-weight:bold;width:48px;height:60px;text-align:center;border-radius:8px;">
        {{code[2]}}
      </td>
      <td style="width:12px;"></td>
      <td style="background:var(--color2);color:#fff;font-size:32px;font-weight:bold;width:48px;height:60px;text-align:center;border-radius:8px;">
        {{code[3]}}
      </td>
    </tr>
  </table>
  <p style="font-size: 15px; color: var(--color4);">Please enter this code in <strong>MakeCore</strong> to complete your registration.</p>
  <p style="font-size: 14px; color: var(--color4); margin-top: 20px;">
    If you did not create an account using this address, please ignore this email.
  </p>
</div>
