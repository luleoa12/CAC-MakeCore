{% extends "base.html" %}
{% block title %}Set A New Password | MakeCore{% endblock %}
{% block head %}
  <link rel="stylesheet" href="/static/css/auth.css">
  <link rel="stylesheet" href="/static/css/login.css">
{% endblock %}
{% block content %}
<div class="auth-container" style="max-width:410px;margin:60px auto 0 auto;">
  <h2 class="program-title" style="text-align:center;">Set A New Password</h2>
  <p style="text-align:center;color:#a74a1e90;font-size:1.04rem;margin-bottom:24px;">New password must be different from your previous used passwords.</p>
  <form method="POST" action="">
    <label for="password" style="color:var(--color7);font-weight:500;margin-bottom:4px;">Password</label>
    <div style="position:relative;">
      <input type="password" id="password" name="password" class="edit-input" placeholder="Password" required style="padding-right:38px;">
      <span class="toggle-password" onclick="togglePassword('password')" style="position:absolute;top:50%;right:10px;transform:translateY(-50%);cursor:pointer;color:var(--color4);">👁️</span>
    </div>
    <label for="password2" style="color:var(--color7);font-weight:500;margin-bottom:4px;margin-top:14px;">Retype Password</label>
    <div style="position:relative;">
      <input type="password" id="password2" name="password2" class="edit-input" placeholder="Retype Password" required style="padding-right:38px;">
      <span class="toggle-password" onclick="togglePassword('password2')" style="position:absolute;top:50%;right:10px;transform:translateY(-50%);cursor:pointer;color:var(--color4);">👁️</span>
    </div>
    <button type="submit" class="auth-submit login-btn" style="margin-top:24px;">Reset Password</button>
  </form>
</div>
<script>
function togglePassword(id) {
  var x = document.getElementById(id);
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
{% endblock %}
{% block scripts %}
<script async src="https://www.googletagmanager.com/gtag/js?id=G-7H9JTC8BY1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-7H9JTC8BY1');
</script>
{% endblock %}
