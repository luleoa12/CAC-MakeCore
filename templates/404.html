{% extends "base.html" %}

{% block title %}404 Not Found{% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/css/makejam_new.css">
<style>

    .notfound-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height:90vh;

        padding: 0 16px;
    }
    .notfound-image {
        max-width: 320px;
        width: 100%;
        margin-bottom: 32px;
    }
    .notfound-404 {
        font-size: 7rem;
        font-weight: 900;
        background: linear-gradient(90deg, var(--color2) 0%, var(--color1) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;

        margin-bottom: 16px;
        letter-spacing: 2px;
        font-family: 'Fira Code', monospace;
    }
    .notfound-msg {
        font-size: 1.5rem;
        color: var(--color7);
        margin-bottom: 32px;
        font-family: 'Fira Code', monospace;
    }
    @media (max-width: 600px) {
        .notfound-404 { font-size: 3.5rem; }
        .notfound-image { max-width: 180px; }
    }

    .button {
        text-align: center;
        margin-bottom: 32px;
        color: var(--color7);
        background: var(--color1);
        padding: 4px 20px;
        border-radius: 12px;
        font-family: 'Fira Code', monospace;    
        font-size: 0.8rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="notfound-container">
    <img data-theme-src="/static/themes/makecore/img/404.svg" alt="404 Not Found" style="margin-left:-17px; transform: scale(0.88); margin-top: 15px; margin-bottom: -15px;" class="notfound-image">
    <div class="notfound-404">404</div>
    <div class="notfound-msg">Sorry, the page you’re looking for doesn’t exist.</div>
    <a href="/" class="button" style="text-decoration:none;"><h2>Back to Home</h2></a>
</div>
{% endblock %}

{% block scripts %}
<script async src="https://www.googletagmanager.com/gtag/js?id=G-7H9JTC8BY1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-7H9JTC8BY1');
</script>
{% endblock %}
